    <title>Galleries | Kelompok 3</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(to bottom, #72c8fa, #90d470); color: #1a4a5e; min-height: 100vh; display: flex; flex-direction: column; text-align: center; }
        nav { position: fixed; width: 100%; background: rgba(255,255,255,0.6); backdrop-filter: blur(10px); display: flex; justify-content: space-between; padding: 15px 50px; z-index: 10; border-bottom: 1px solid white; }
        .nav-links { display: flex; gap: 20px; list-style: none; }
        .nav-links a { text-decoration: none; color: #005a9e; font-weight: 600; padding: 8px 16px; border-radius: 20px; transition: 0.3s; }
        .nav-links a:hover, .active { background: white; color: #0078d7; }
        
        main { flex: 1; margin-top: 100px; padding: 20px; }
        h1 { color: #005a9e; margin-bottom: 30px; text-shadow: 2px 2px white; }
        
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; max-width: 1000px; margin: 0 auto; }
        
        .media-box { 
            position: relative; height: 200px; border-radius: 15px; overflow: hidden; 
            display: flex; align-items: center; justify-content: center; 
            border: 2px solid white; transition: 0.3s; cursor: pointer;
        }
        .media-box img { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .media-text { position: relative; z-index: 2; background: rgba(255,255,255,0.8); padding: 5px 15px; border-radius: 10px; font-weight: bold; color: #005a9e; }
        
        .media-box:hover { transform: scale(1.03); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .video-box { border-color: #ff9a9e; }
        footer { padding: 20px; font-weight: bold; color: #005a9e; }
    </style>
</head>
